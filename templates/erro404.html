<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Perdido no Vazio | Eldrath</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
        }

        h1,
        h2,
        .font-fantasy {
            font-family: 'Cinzel', serif;
        }

        .hero-gradient {
            background: linear-gradient(to bottom, rgba(2, 6, 23, 0.4) 0%, rgba(2, 6, 23, 1) 100%);
        }

        .text-glow {
            text-shadow: 0 0 30px rgba(168, 85, 247, 0.6);
        }

        .btn-pulse:hover {
            box-shadow: 0 0 30px rgba(147, 51, 234, 0.6);
            transform: translateY(-2px);
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
    </style>
</head>

<body class="text-gray-200 overflow-hidden h-screen flex flex-col">

    <!-- HEADER -->
    <header class="w-full bg-black/20 backdrop-blur-lg border-b border-white/5 p-5 fixed top-0 z-50">
        <div
            class="flex justify-between items-center max-w-7xl mx-auto uppercase tracking-widest text-[10px] font-bold">
            <h1 class="text-xl md:text-2xl font-fantasy text-white tracking-widest">Eldrath</h1>
            <nav>
                <!-- CORREÇÃO: alterado de 'index' para 'home' -->
                <a href="{{ url_for('home') }}" class="text-gray-400 hover:text-white transition">Voltar ao Início</a>
            </nav>
        </div>
    </header>

    <main class="flex-grow relative flex items-center justify-center px-6">
        <div
            class="absolute inset-0 bg-[url('../static/images/caos_arcano.png')] bg-cover bg-center opacity-30 grayscale">
        </div>
        <div class="absolute inset-0 hero-gradient"></div>

        <div class="relative z-10 text-center space-y-8">
            <div class="relative inline-block">
                <h2 class="text-[120px] md:text-[200px] font-black leading-none opacity-10 animate-float select-none">
                    404</h2>
                <div class="absolute inset-0 flex items-center justify-center">
                    <p class="text-purple-400 font-bold uppercase tracking-[0.8em] text-sm md:text-lg animate-pulse">
                        Caminho Perdido
                    </p>
                </div>
            </div>

            <div class="max-w-xl mx-auto space-y-4">
                <h1 class="text-3xl md:text-5xl font-fantasy text-white text-glow">O Vazio te Reclama</h1>
                <p class="text-gray-400 text-lg font-light leading-relaxed">
                    Você se aventurou além das fronteiras do mundo conhecido. Onde o Coração Arcano não alcança,
                    resta apenas o silêncio e as sombras do que um dia foi real.
                </p>
            </div>

            <div class="pt-6">
                <!-- CORREÇÃO: alterado de 'index' para 'home' -->
                <a href="{{ url_for('home') }}"
                    class="btn-pulse inline-block bg-purple-600 text-white font-fantasy px-10 py-4 rounded-full transition-all duration-300 text-lg uppercase tracking-widest">
                    Voltar para a Floresta
                </a>
            </div>
        </div>
    </main>

    <footer class="py-6 border-t border-white/5 bg-black/40 relative z-10">
        <p class="text-center text-[10px] text-gray-600 uppercase tracking-[0.3em]">
            Você não deveria estar aqui • Eldrath RPG
        </p>
    </footer>

</body>

</html>
